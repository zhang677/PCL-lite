test_name: G_0_5_01
inputs:
- name: E0
  dtype: Buffer(fp32, [N, M])
  dims: [K,]
  data_gen: torch.rand
- name: E1
  dtype: Buffer(fp32, [N, M])
  dims: [K,]
  data_gen: torch.rand

fns:
- name: Mul
  apply: |
    return [input[0] * input[1]]
  input_dtype: ["Buffer(fp32, [N, M])", "Buffer(fp32, [N, M])"]
  output_dtype: Buffer(fp32, [N, M])
  func_name: fn_mul
- name: Add
  apply: |
    return [state[0] + input[0]]
  init: [0]
  input_dtype: Buffer(fp32, [N, M])
  output_dtype: Buffer(fp32, [N, M])
  func_name: fn_add

outputs:
- name: S0
  dtype: fp32
  dims: [N, M]
  data_transform:
  - |-
    (input_data['E0'] * input_data['E1']).sum(0)

impl: |-
  E2 = step.Zip().apply((E0, E1))
  E3 = step.Map(fn=fn_mul).apply(E2)
  E4 = step.Promote(b=1).apply(E3)
  E5 = step.Accum(fn=fn_add, b=1).apply(E4)
  E6 = step.Streamify().apply(E5)
  E7 = step.Flatten(L=[2]).apply(E6)
  return E7