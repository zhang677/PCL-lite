test_name: G_0_16_01
inputs:
- name: E0
  dtype: fp32
  dims: [D, N]
  data_gen: torch.rand

fns:
- name: Add
  apply: |
    return [state[0] + input[0]]
  init: [0]
  input_dtype: fp32
  output_dtype: fp32
  func_name: fn_add
- name: Square
  apply: |
    return [input[0] * input[0]]
  input_dtype: fp32
  output_dtype: fp32
  func_name: fn_square
- name: DivByD
  apply: |
    return [input[0] / D_value]
  input_dtype: fp32
  output_dtype: fp32
  func_name: fn_divbyD
- name: Minus
  apply: |
    return [input[0] - input[1]]
  input_dtype: [fp32, fp32]
  output_dtype: fp32
  func_name: fn_minus
- name: AddEps
  apply: |
    return [input[0] + 1e-5]
  input_dtype: fp32
  output_dtype: fp32
  func_name: fn_addeps
- name: Sqrt
  apply: |
    return [torch.sqrt(input[0])]
  input_dtype: fp32
  output_dtype: fp32
  func_name: fn_sqrt
- name: Div
  apply: |
    return [input[0] / input[1]]
  input_dtype: [fp32, fp32]
  output_dtype: fp32
  func_name: fn_div

outputs:
- name: S0
  dtype: fp32
  dims: [D, N]
  data_transform:
  - |-
    (input_data['E0'] - input_data['E0'].mean(dim=1, keepdim=True)) / torch.sqrt(input_data['E0'].var(dim=1, keepdim=True, unbiased=False) + 1e-5)
